{% load menu_adds %}

<a href="{{ menu_item.title }}">{{ menu_item.title }}</a>
{% if menu_item.children %}
<details {% if menu_item.id in unwrapped_menu_item_ids %} open {% endif %}>
    {% for child in menu_item.children %}
    <div class="menu_item">
        {% draw_menu_item_children child.id %}
    </div>
    {% endfor %}
</details>
{% endif %}
